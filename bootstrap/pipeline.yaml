---
resources:
  - name: concourse-pipelines
    type: git
    icon: github
    source:
      uri: https://github.com/jonathanio/concourse-pipelines

jobs:
  - name: pipelines-setup
    public: true
    plan:
      - get: concourse-pipelines
        trigger: true
      - task: list-files
        config:
          inputs:
            - name: concourse-pipelines
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: busybox
          run:
            path: ls
            args: ["-la", "./concourse-pipelines"]
